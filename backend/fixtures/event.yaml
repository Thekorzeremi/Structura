# fixtures/event.yaml
App\Entity\Event:
  # Affectations en cours (bleu #007AFF)
  event_{1..3}:
    type: 'assignment'
    status: 'En cours'
    start_date: '<dateTimeBetween("now", "+1 week")>'
    end_date: '<dateTimeBetween("+1 week", "+2 weeks")>'
    user: '@remi'
    worksite: '@worksite_<numberBetween(1, 3)>'

  # Affectations terminées (vert)
  event_{4..6}:
    type: 'assignment'
    status: 'Terminé'
    start_date: '<dateTimeBetween("-1 week", "now")>'
    end_date: '<dateTimeBetween("now", "+1 day")>'
    user: '@remi'
    worksite: '@worksite_<numberBetween(4, 6)>'

  # Absences (rouge)
  event_{7..8}:
    type: 'absence'
    status: 'Annulé'
    start_date: '<dateTimeBetween("-3 days", "-1 day")>'
    end_date: '<dateTimeBetween("now", "+1 day")>'
    user: '@remi'
    worksite: '@worksite_<numberBetween(7, 8)>'

  # Formations (gris)
  event_{9..10}:
    type: 'formation'
    status: 'Planifié'
    start_date: '<dateTimeBetween("+1 month", "+2 months")>'
    end_date: '<dateTimeBetween("+2 months", "+3 months")>'
    user: '@remi'
    worksite: '@worksite_<numberBetween(9, 10)>'